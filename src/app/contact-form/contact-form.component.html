<form #f="ngForm" (ngSubmit)="Submit(f)">
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input required minlength="3" maxlength="10" pattern="banana" ngModel name="firstName" #firstname="ngModel" (change)="OnClick(firstname)" id="firstName" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="firstname.touched && firstname.invalid">First name requires {{firstname.errors.minlength}} </div>
  </div>  
  <div class="form-group">
    <label for="comment">Comment:</label>
    <textarea ngModel name="comment" id="comment" cols="25" rows="10" type="text" class="form-control"></textarea>
  </div>  
  <button class="btn btn-primary">Submit</button>
</form>
