<form #f="ngForm" (ngSubmit)="Submit(f)">
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input required minlength="3" maxlength="10" pattern="banana" ngModel name="firstName" #firstname="ngModel" (change)="OnClick(firstname)" id="firstName" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="firstname.touched && firstname.invalid">First name requires {{firstname.errors.minlength}} </div>
  </div>  
  <div class="form-group">
    <label for="comment">Comment:</label>
    <textarea ngModel name="comment" id="comment" cols="25" rows="10" type="text" class="form-control"></textarea>
  </div>  
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscripbed">
    </label>
  </div>
  <div class="form-group">
    <label for="contactMethod"></label>
    <select ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option value=""></option>
      <option *ngFor="let method of contactMethods" [value]="method.id">{{method.name}}</option>
    </select>
  </div>
  
  <div *ngFor="let method of contactMethods"  class="radio">
      <label >
        <input ngModel type="radio" name="contactMethodRadio" [value]="method.id"> {{method.name}}
      </label>
    </div>
  <p>{{f.value | json}}</p>
  <button class="btn btn-primary">Submit</button>
</form>
